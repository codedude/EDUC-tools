<ion-view>
    <ion-nav-title>{{::titre}}</ion-nav-title>

    <ion-nav-bar class="bar-balanced menu-content">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>
        <div class="padding" ng-show="showError">
            <p>
                Des erreurs sont survenues pendant le chargement des parties :
            </p>
            <ul class="assertive">
                <li ng-repeat="err in initError track by $index">
                    {{err}}
                </li>
            </ul>
        </div>

        <div class="padding" ng-show="!showPartie">
            Aucune partie prÃ©sente !
        </div>

        <ion-list can-swipe="true" ng-show="showPartie">
            <ion-item class="item-avatar"
            ng-repeat="partie in parties
            track by partie.numero" ng-click="selectPartie($event, $index)">
                <img ng-src="{{::partie.image}}" alt=""/>
                <h2><san d="::partie.nom"></san></h2>
                <p><san d="::partie.description"></san></p>

                <ion-option-button class="button-dark my_opt-butt"
                       ng-click="showDes($event, $index)">
                    <i class="ion-android-open light"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
