  <ion-modal-view>
    <ion-header-bar class="bar-positive menu-content">
        <button class="my_icon-larger my_check-adjust my_icon-adjust button-clear button"
            ng-click="selectPartie($event, dataModal.index)">
            <i class="button-icon ion-checkmark balanced"></i>
        </button>
        <h1 class="title"><san d="dataModal.nom"></san></h1>
        <button class="my_icon-larger my_icon-adjust button-clear button"
        ng-click="closeModal()">
            <i class="button-icon ion-android-close dark"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="text-center my_img-header">
                <img ng-src="{{dataModal.image}}" alt="" />
            </div>
            <div class="item item-text-wrap">
                <h2 class="header">Description</h2>
                <p><san d="dataModal.description"></san></p>
            </div>
        </div>
    </ion-content>
  </ion-modal-view>
